[versioneer]
VCS = git
style = pep440
versionfile_source = heat/_version.py
versionfile_build = heat/_version.py
tag_prefix = v
parentdir_prefix = heat-

[tool:pytest]
minversion = 3.0
testpaths = heat tests
norecursedirs = .* *.egg* build dist
addopts =
    --ignore setup.py
    --ignore versioneer.py
    --ignore heat/_version.py
    --tb native
    --strict
    --durations 16
    --doctest-modules
doctest_optionflags =
    NORMALIZE_WHITESPACE
    IGNORE_EXCEPTION_DETAIL
    ALLOW_UNICODE

[coverage:run]
relative_files = True

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
combine_as_imports=True
line_length=88

[flake8]
exclude = docs heat/_version.py
ignore =
	E203
	E501
	W503
max-line-length = 88

[pylint]
disable = missing-docstring,line-too-long
